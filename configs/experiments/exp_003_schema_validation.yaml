# Experiment: JSON Schema Validation in Reward
# Enforces strict schema compliance during training

experiment:
  name: "schema_validation"
  description: "Add JSON schema validation to structure reward"
  tags: ["schema", "validation", "quality", "P0"]

rft:
  algorithm: "pairwise_ranking"

  # Enable schema validation
  schema_validation:
    enabled: true
    alpha_schema: 0.5 # 50/50 blend of presence and validation

  # Adjust reward weights to emphasize structure quality
  rewards:
    wS: 0.25 # Slightly higher structure weight
    wC: 0.25
    wD: 0.50
